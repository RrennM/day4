<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practice | Day 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<form class="form" id="pushForm">
			<h2>Input your information here!</h2>
			<div class="form-group" id="Unique-id">
				<label for="uId">Unique ID (this will be blank if you're new): </label>
				<input type="text" id="uId" placeholder="Don't worry... You can't edit this on purpose." readonly>
			</div>
			<div class="form-group">
				<label for="firstNameInput">First Name:</label>
				<input type="text" placeholder="Your First Name" id="firstNameInput" required>
			</div>
			<div class="form-group">
				<label for="lastNameInput">Last Name:</label>
				<input type="text" placeholder="Your Last Name" id="lastNameInput" required>
			</div>
			<div class="form-group">
				<label for="emailInput">Email:</label>
				<input type="email" placeholder="Your Email" id="emailInput" required>
			</div>
			<div class="form-group">
				<label for="messageInput">Email:</label>
				<textarea id="messageInput" placeholder="Your Message Here" rows="8" required></textarea>
			</div>
			<div class="form-group">
				<input type="button" value="Submit" id="inputButton">
			</div>
		</form>
	</div>

<div class="container">
	<form class="form" id="pullForm">
		<h2>Get your information here!</h2>
		<div class="form-group">
			<label for="idNumInput">Unique ID:</label>
			<input type="text" placeholder="Your Unique ID" id="idNumInput" required>
		</div>
		<div>
		<div class="form-group">
			<input type="button" value="Submit" id="outputButton">
		</div>
	</form>
</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
